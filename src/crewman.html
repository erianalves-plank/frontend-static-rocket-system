<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/rocketPage.css">
    <script src="./scripts/rocket.js" defer></script>
    <script src="./scripts/modal.js" defer></script>
    <title>Finest Space Exploration Service</title>
</head>
<body>
    <nav>
        <ul>
            <li>Mining Rockets - Crewman Section</li>

            <li><a href="./index.html">Back To Main Page</a> </li>
        </ul>
    </nav>
    
    <main class="container-rocket-page">
        <button class="btn" id="load">Check Resource</button>
        <div id="rocket-div">
            
        </div>
        <div class="btn-div">

            <button class="btn" id="btn-add">Add</button>
            <button class="btn" id="btn-edit">Edit</button>
            <button class="btn" id="btn-delete">Delete</button>
        </div>
    </main>

    <div id="add-modal" class="modal">
        <div class="modal-content" id="modal-content-crewman">

          <span class="close">&times;</span>
          
          <h2>Register a new Crewman</h2>

          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" name="name">

          <label for="patentInput">Patent:</label>
          <input type="text" id="patentInput" name="patent">

          <button id="btn-confirm">Confirm</button>
          
          <p class="operation-status"></p>
        </div>
      </div>

    <footer>
        <p> Copyright since 2023</p>
    </footer>

</body>
</html>
